  <div id="singup">
    <form method="post" action="validate()">
      {{ username }}
      <input type="text" maxlength="16" name="username">
      <br>
      {{ password }}
      <input type="password" maxlength="12" name="password">
      <br>
      {{ email }}
      <input type="email" maxlength="64" name="email">
      <br>
      <button type="submit">{{ singup }}</button>
    </form>
  </div>
