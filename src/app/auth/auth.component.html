  <div id="singup">
    <form method="post" action="validate()">

      <input type="text" maxlength="16" name="username" placeholder=" {{ username }}">
      <br><br>
      <input type="password" maxlength="12" name="password" placeholder=" {{ password }}">
      <br><br>
      <input type="email" maxlength="64" name="email" placeholder=" {{ email }}">
      <br><br>
      <button type="submit">{{ singup }}</button>
    </form>
  </div>
